<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
   </head>
   <body>
      <p th:text="${student.studentName}"></p>
      <p>Feladatok:</p>
      <ul th:each="task: ${student.tasks}">
         <li th:text="${task.title}"></li>
         <li>határido:</li>
         <li th:text="${task.deadline}"></li>
         <li>bekuldes ideje:</li>
         <li th:text="${task.receiptTime}"></li>
         <li th:text="${task.solution}"></li>
         <li th:if="${task.isDone}">kész</li>
         <li th:unless="${task.isDone}">nincs kész vagy késon teljesitette</li>
         <li th:text="${task.comment}"></li>
      </ul>
      <p>Tanárok:</p>
      <ul>
         <li th:each="teacher: ${student.teachers}" th:text="${teacher.teacherName}"></li>
      </ul>
      <form style="padding: 35px;" method="get" action="/all">
         <button type="submit">Vissza</button>
      </form>
   </body>
</html>
